type: sequence

variables:
  switch:
    type: counter
    count:  2
    period: 1/2 second

patterns:
  one:
    type: choose
    choose: local.switch
    pattern:
      -
        type: insert
        offset: 32
        pattern:
          type: spread
          colors: [white, red]
          steps: 32
      -
        type: insert
        pattern:
          type: spread
          colors: [blue, white]
          steps: 32

elements:
  -
    end: infinite
    type: pattern
    pattern: one
    output: light

