type: sequence

pattern:
  scroll text:
    type: scroll
    wrap: true
    smooth: true
    # transform: exp
    dx: -2 * system.elapsed
    pattern:
      type: text
      font: silkscreen/slkscr
      height: 10
      # text: "ABCDEFGHIJKLMNOPQRSTUVWYZabcdefghijklmnopqrstuvwyz"
      text: "Hello, world"

elements:
  -
    type: pattern
    pattern: scroll text
