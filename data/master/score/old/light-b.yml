type: sequence

variables:
  loop:
    type: counter
    period: 20ms

patterns:
  three:
    type: mirror
    pattern:
      type: insert
      offset: config.light.count - local.loop
      pattern:
        type: spread
        colors: [burnt sienna, cadmium yellow]
        steps: 24

elements:
  -
    type: pattern
    pattern: three

