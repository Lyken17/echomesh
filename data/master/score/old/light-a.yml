type: sequence

variables:
  loop:
    type: counter
    period: 20ms

patterns:
  one:
    type: insert
    offset: local.loop / 2 + 32

    pattern:
      type: spread
      colors: [red, white]
      steps: 48

  two:
    type: insert
    offset: local.loop / 4
    skip: 4
    pattern:
      type: spread
      colors: [red, blue]
      steps: 16

elements:
  -
    type: pattern
    pattern: one
    bank: light

  -
    type: pattern
    pattern: two
    bank: light

